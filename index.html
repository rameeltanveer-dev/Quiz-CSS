<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz - Rameel Tanveer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <section id="loginSection">
        <h1>Welcome to CSS Quiz</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="startWithName">Start Quiz</button>
        <p id="loginMsg" class="msg"></p>
    </section>

    <!-- Quiz Section -->
    <section id="quizApp" class="hidden">
        <div class="quiz-header">
            <span id="progressText">Question 1 / 40</span>
            <span id="topicBadge">Topic</span>
        </div>
        <div id="questionText">Question text will appear here</div>
        <div id="optionsList" class="options"></div>
        <div class="quiz-footer">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <div class="timers">
                <span>Global Timer: <span id="globalTimer">40:00</span></span>
                <span>Question Timer: <span id="qTimer">0:40</span></span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h3>Rameel Tanveer</h3>
            <p>Full Stack Developer | CSS Quiz Project</p>
            <div class="footer-socials">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
                <a href="https://github.com/rameeltanveer-dev" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
